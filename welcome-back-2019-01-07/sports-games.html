<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  <script type='text/javascript' src='https://pittnews.com/wp-content/plugins/wp-d3/js/d3.v35.min.js?ver=1.0.0'></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>
	<div class="wpd3-138711-0"></div>
	<script>
    d3.select(".wpd3-138711-0").append("div").attr("id", "map");
    var map = L.map('map');

    var games = [
      {
        coords: [40.441802, -79.958488],
        name: "Pitt @ TKTK",
        desc: "Pitt's TKTK team lost to the TKTK TKTKs TK-TK."
      },
      {
        coords: [40.442326, -79.957877],
        name: "Pitt @ TKTK",
        desc: "Pitt's TKTK team lost to the TKTK TKTKs TK-TK."
      },
      {
        coords: [31.772835, -106.50956],
        name: "Pitt vs. Stanford",
        desc: "Pitt's football team lost to the Stanford Cardinal, 14-13, at the Hyundai Sun Bowl on Dec. 31, 2018."
      }
    ];

    games.forEach((game) => {
      L.marker(game.coords)
        .bindPopup(`<h3>${game.name}</h3><p>${game.desc}</p>`)
        .addTo(map);
    });

    map.fitBounds(games.map((g) => { return g.coords; }));
    //map.zoomOut(1);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);
	</script>
</body>
